<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
  <div id="app" class="container">
    <div class="row">
      <div class="col mt-4">
        <h1>{{ message }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="mt-3 mb-3">
           <label for="message-input" class="form-label">Message</label>
           <input
             v-model="message"
             type="text" 
             class="form-control" 
             id="message-input"
           >
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h2>{{ counter }}</h2>
        <hr>
        <button v-on:click="increment" class="btn btn-outline-secondary">Increment</button>
        &nbsp;
        <button v-on:click="decrement" class="btn btn-outline-secondary">Decrement</button>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col">
        <form class="needs-validation" novalidate>

          <text-input required="required" label="First Name" type="text" name="first-name"></text-input>
          <text-input required="required" label="Last Name" type="text" name="last-name"></text-input>
          <text-input required="true" label="Email" type="email" name="email"></text-input>
          <hr>
          <input class="btn btn-primary" type="submit" value="Save">
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@3.5.18/dist/vue.global.min.js"></script>

  <script>
    let data = {
      counter: 0,
      message: "Hello Vue!",
    }

    const TextInput = {
      props: {
        name: String,
        type: String,
        label: String,
        placeholder: String,
        required: String,
        min: String,
        max: String,
        value: String,
      },
      template: `
        <div class="mb-3">
          <label :for="name" class="form-label">{{ label }}</label>
          <input
            :type="type"
            :name="name"
            :placeholder="placeholder"
            :required="required"
            :min="min"
            :max="max"
            :value="value"
            class="form-control"
          >
        </div>
      `
    }

    const vm = Vue.createApp({
      data() {
        return data 
      },
      methods: {
        increment() {
          this.counter++
        },
        decrement() {
          this.counter--
        }
      },
      components: {
        TextInput,
      },
      mounted() {
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
          'use strict'

          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.querySelectorAll('.needs-validation')

          // Loop over them and prevent submission
          Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }

                form.classList.add('was-validated')
              }, false)
            })
        })()
      },
      created() {

      },
      updated() {

      }
    }).mount('#app');
  </script>
</body>
</html>
